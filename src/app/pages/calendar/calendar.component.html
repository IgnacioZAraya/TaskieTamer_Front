<div class="calendar-cont">
  <div class="scheduler-cont">
    <app-scheduler> </app-scheduler>
  </div>

  <div>
    <h1>Tareas predeterminadas</h1>
    <div *ngFor="let task of tasks">
      <span (click)="selectTask(task)" style="cursor: pointer">
        <p class="mb-0">{{ task.name }}</p>
      </span>
    </div>
  </div>
</div>

<app-modal size="lg" #formModal>
  <app-task-form [title]="'Add Task'" [task]="selectedTask"></app-task-form>
</app-modal>
