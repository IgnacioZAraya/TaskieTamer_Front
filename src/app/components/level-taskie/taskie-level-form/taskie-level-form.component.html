<form
  (ngSubmit)="handleAction(frm)"
  autocomplete="off"
  #frm="ngForm"
  class="add-level-container"
>
  <h2 class="mb-5 px-5">{{ title }}</h2>

  <div class="border-bottom pb-3 mb-3 px-5">
    <div class="row">
      <div class="col-6">
        <label for="name" class="form-label mb-2"> Name </label>
        <input
          #name="ngModel"
          type="text"
          class="form-control shadow rounded"
          id="name"
          name="name"
          placeholder="Carlos"
          [(ngModel)]="level.name"
          [ngClass]="{
            'is-invalid': name.invalid && name.touched,
            'is-valid': name.valid && name.touched
          }"
          required
        />
        @if (name.invalid) {
        <div *ngIf="name.invalid" class="invalid-feedback">
          Please add a valid name
        </div>
        }
      </div>
      <div class="col-6">
        <label for="value" class="form-label mb-2"> Experience Value </label>
        <input
          #value="ngModel"
          type="number"
          class="form-control shadow rounded"
          id="value"
          name="value"
          placeholder="Please add a number bigger than 1000"
          [(ngModel)]="level.value"
          [ngClass]="{
            'is-invalid': value.invalid && value.touched,
            'is-valid': value.valid && value.touched
          }"
          required
        />
        @if (value.invalid) {
        <div *ngIf="value.invalid" class="invalid-feedback">
          Please add a valid value
        </div>
        }
      </div>
      <div class="col-6">
        <label for="cosmetic" class="form-label mb-2"> Cosmetic Name </label>
        <input
          #cosmetic="ngModel"
          type="text"
          class="form-control shadow rounded"
          id="cosmetic"
          name="cosmetic"
          placeholder="Please add a number bigger than 1000"
          [(ngModel)]="cosmetic.name"
          [ngClass]="{
            'is-invalid': cosmetic.invalid && cosmetic.touched,
            'is-valid': cosmetic.valid && cosmetic.touched
          }"
          required
        />
        @if (cosmetic.invalid) {
        <div *ngIf="cosmetic.invalid" class="invalid-feedback">
          Please add a valid cosmetic
        </div>
        }
      </div>
    </div>
  </div>
  <div class="pb-3 mb-3 d-flex justify-content-center align-items-center">
    <button
      type="submit"
      class="shadow btn btn-primary d-flex align-items-center custom-btn"
    >
      <i
        class="fa-solid white me-2"
        [ngClass]="{
          'fa-plus': action == 'add',
          'fa-pencil': action == 'edit'
        }"
      ></i>
      <p class="mb-0">{{ title }}</p>
    </button>
  </div>
</form>
