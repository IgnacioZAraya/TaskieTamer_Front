<div *ngIf="taskie" class="taskie-detail">
  <button (click)="goBack()">Back</button>
  <div class="taskie-info">
    <h2>{{ taskie.name }}</h2>
    <div class="taskie-content">
      <img [src]="taskie.specie.sprite" alt="{{ taskie.name }} Image" class="taskie-image"
           (drop)="onDrop($event)" (dragover)="onDragOver($event)" />
      <div class="taskie-stats">
        <p>Life: {{ taskie.life }}</p>
        <p>Energy: {{ taskie.energy }}</p>
        <p>Hunger: {{ taskie.hunger }}</p>
        <p>Cleanse: {{ taskie.cleanse }}</p>
      </div>
    </div>
  </div>
  <div class="interactable-list">
    <div *ngFor="let interactable of interactables" class="interactable-item" draggable="true" 
         (dragstart)="onDragStart($event, interactable)" (dragend)="onDragEnd($event)">
      <img [src]="interactable.sprite" alt="{{ interactable.name }} Image" class="interactable-image"/>
      <p>{{ interactable.name }}</p>
      <p *ngIf="interactable.name === 'FOOD' ">{{userSpec.foodUser}}</p>
      <p *ngIf="interactable.name === 'SHAMPOO' ">{{userSpec.cleanerUser}}</p>
    </div>
  </div>
</div>
