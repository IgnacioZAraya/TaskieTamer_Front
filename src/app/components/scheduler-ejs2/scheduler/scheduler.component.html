<ejs-schedule
  #schedule
  cssClass="quick-info-popup custom-border shadow-lg"
  (popupOpen)="onPopupOpen($event)"
  (renderCell)="onRenderCell($event)"
  [eventSettings]="eventObject"
>
  <e-views>
    <e-view option="Day"></e-view>
    <e-view option="Week"></e-view>
    <e-view option="Month"></e-view>
  </e-views>

  <ng-template #quickInfoTemplatesHeader>
    <div  class="e-popup-header">
      <div class="e-header-icon-wrapper white">
        <button ejs-button class="e-close e-icons" title="close" (click)="onCloseClick()"></button>
      </div>
    </div>
  </ng-template>

  <ng-template #quickInfoTemplatesContent let-data>
    <div class="border-bottom pb-3 mb-3">
      <div class="px-5">
        <label for="name" class="form-label mb-2"> Name </label>
        <ejs-textbox
          id="taskName"
          placeholder="Name"
          value="{{ data.name }}"
          required
        ></ejs-textbox>
      </div>
    </div>
    <div class="border-bottom pb-3 mb-3">
      <div class="px-5">
        <label for="priority" class="form-label mb-2">Priority</label>
        <ejs-dropdownlist
        id="taskPriority"
        value="{{ data.priority }}"
        [dataSource]="priority"
        placeholder="Select the task priority"
        class="mt-2"
        popupHeight="200px"
        popupWidth="250px"
      ></ejs-dropdownlist>
      </div>
    </div>
    <div class="border-bottom pb-3 mb-3">
      <div class="px-5">
        <label for="startDate" class="form-label mb-2">Start Date</label>
        <ejs-datetimepicker
          #dateStart
          [min]="minDate" 
          [max]="maxDate"
          format="yyyy-MM-dd HH:mm:ss"
          id="taskStartDate"
          [value]="data.startDate"
        ></ejs-datetimepicker>
        <label for="endDate" class="form-label mb-2"> End Date</label>
        <ejs-datetimepicker
          #dateEnd
          [min]="minDate"
          [max]="maxDate"
          format="yyyy-MM-dd HH:mm:ss"
          id="taskEndDate"
          [value]="data.endDate"
        ></ejs-datetimepicker>
      </div>
    </div>
    <div class="border-bottom pb-2 mb-3">
      <div class="px-5">
        <label for="Recurrency" class="form-label mb-2">Recurrent time</label>
        <ejs-dropdownlist
          id="taskRecurrency"
          [dataSource]="items"
          placeholder="Select how often you want to repeat it?"
          class="mt-2"
          popupHeight="200px"
          popupWidth="250px"
          (change)="onRecurrenceChange($event)"
        ></ejs-dropdownlist>
      </div>  
      <div
        class="p-3"
        id="recurrency-form element-conf"
        [hidden]="!isRecurrent"
      >
        <label for="repetitionAmount" class="form-label mt-3">
          How many times you want to repeat it?
        </label>
        <ejs-textbox
          id="taskNumRepetition"
          placeholder="10"
          required
        ></ejs-textbox>
      </div>
    </div>
    
    <div class="border-bottom pb-3 mb-3">
      <div class="px-5 element-conf">
        <label for="description" class="form-label mb-2"> Description </label>
        <textarea
          #textArea
          id="taskDescription"
          placeholder="Description"
          [value]="[data.description]"
          required
        ></textarea>
      </div>
    </div>
    <div *ngIf="data.elementType == 'cell'">
      <button
        ejs-button
        
        class="btn custom-btn"
        [isPrimary]="true"
        (click)="addTask($event, 'add')"
      >
        Add
      </button>
    </div>
    <div *ngIf="data.elementType == 'event'">
      <button
        ejs-button
        
        class="btn custom-btn"
        [isPrimary]="true"
        (click)="addTask($event, 'edit')"
      >
        Save
      </button>
      <button
        ejs-button
        
        class="btn custom-btn"
        [isPrimary]="true"
        (click)="addTask($event, 'delete')"
      >
        Delete
      </button>
    </div>
  </ng-template>
  <ng-template #quickInfoTemplatesFooter class="diss">
  </ng-template>
</ejs-schedule>
