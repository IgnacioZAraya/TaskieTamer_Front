<form
  (ngSubmit)="handleAction(frm)"
  autocomplete="off"
  #frm="ngForm"
  class="add-user-container"
>
  <div>
    <div class="border-bottom pb-3 mb-3">
      <div class="px-5">
        <label for="name" class="form-label mb-2"> Name </label>
        <ejs-textbox id="taskName" placeholder="Name" required></ejs-textbox>
      </div>
    </div>
  </div>
  <div class="border-bottom pb-3 mb-3">
    <div class="px-5">
      <label for="priority" class="form-label mb-2"> Priority</label>
      <ejs-textbox
        id="taskPriority"
        placeholder="Priority"
        required
      ></ejs-textbox>
    </div>
  </div>
  <div class="border-bottom pb-3 mb-3">
    <div class="px-5">
      <label for="priority" class="form-label mb-2"> Start Date</label>
      <ejs-datetimepicker></ejs-datetimepicker>
      <label for="priority" class="form-label mb-2"> End Date</label>
      <ejs-datetimepicker></ejs-datetimepicker>
    </div>
  </div>
  <div class="border-bottom pb-2 mb-3">
    <div class="px-5">
      <ejs-checkbox
        label="Is Recurrent?"
        id="recurrency-box"
        (change)="toggleRecurrencyForm($event)"
      ></ejs-checkbox>
    </div>
    <div class="p-3" id="recurrency-form element-conf" [hidden]="!isRecurrent">
      <ejs-dropdownlist
        id="repetitionKind"
        [dataSource]="items"
        placeholder="Select how often you want to repeat it?"
        class="mt-2"
        popupHeight="200px"
        popupWidth="250px"
      ></ejs-dropdownlist>
      <label for="repetitionAmount" class="form-label mt-3">
        How many times you want to repeat it?
      </label>
      <ejs-textbox
        id="taskNumRepetition"
        placeholder="10"
        required
      ></ejs-textbox>
    </div>
  </div>

  <div class="p-3" id="recurrency-form element-conf" [hidden]="!isRecurrent">
    <div class="border-bottom pb-3 mb-3">
      <div class="px-5 element-conf">
        <label for="description" class="form-label mb-2"> Description </label>
        <textarea
          id="taskDescription"
          placeholder="Description"
          required
        ></textarea>
      </div>
    </div>
    <div class="pb-3 mb-3 d-flex justify-content-center align-items-center">
      <button
        type="submit"
        class="shadow btn btn-primary d-flex align-items-center custom-btn"
      ></button>
    </div>
  </div>
</form>
