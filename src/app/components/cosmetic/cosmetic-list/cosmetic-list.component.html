<div class="table-container table-responsive">
    <table class="table table-striped">
      <thead class="brown">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Sprite</th>
          <th scope="col">Created</th>
          <th scope="col">Updated</th>
          <th class="text-center" scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (item of cosmeticList; track item.id) {
        <tr>
          <th scope="row">{{item.id}}</th>
          <td>{{item.name}}</td>
          <td>{{item.sprite}}</td>
          <td>{{item.createdAt | date: 'dd/MM/yyyy HH:mm'}}</td>
          <td>{{item.updatedAt | date: 'dd/MM/yyyy HH:mm'}}</td>
          <td>
            <div class="d-flex justify-content-evenly align-items-center">
              <button type="button" (click)="showDetail(item, formModal)" class="btn btn-secondary">
                <i class="fa-solid fa-eye white"
                ></i>
              </button>
              <button type="button" (click)="showConfirmation(item, confirmationModal)" class="btn btn-danger">
                <i class="fa-solid fa-trash white"
                ></i>
              </button>
            </div>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
  
  <app-modal size="lg" #formModal>
    <app-cosmetic-form 
    [cosmetic]="currentCosmetic" 
    [action]="'edit'"
    [title]="'Update Cosmetic'"
    >
  </app-cosmetic-form>
  </app-modal>
  
  <app-modal size="lg" #confirmationModal>
    <app-confirmation 
    [cosmetic]="currentCosmetic" 
    [title]="'Delete Cosmetic'"
    >
  </app-confirmation>
  
  </app-modal>
