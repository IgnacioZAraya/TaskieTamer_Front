<div class="media profile-media d-flex align-items-center">
  <i class="fa-regular fa-user"></i>
  <div class="media-body">
    <p class="mb-0 font-roboto">
      Bienvenido <i class="fa-solid fa-chevron-down"></i>
    </p>
    <span>{{ userName }}</span>
  </div>
</div>
<ul class="profile-dropdown onhover-show-div">
  <li (click)="profile()">
    <i class="fa-solid fa-arrow-right-from-bracket"></i><span>Profile</span>
  </li>
  <li (click)="logout()">
    <i class="fa-solid fa-arrow-right-from-bracket"></i><span>Log out</span>
  </li>
</ul>
